<!DOCTYPE html>
<html>
   <head>
      <title>Rover Location</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <meta charset="utf-8">
      <style>
         /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
         #map {
         height: 100%;
         }
         /* Optional: Makes the sample page fill the window. */
         html, body {
         height: 100%;
         margin: 0;
         padding: 0;
         }
      </style>
   </head>
   <body>
      <div id="map"></div>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm1k9NbGAhoxCH_3ToeQPYqUNkLbs_Ojs&callback=initMap"></script>
      <script src= "/socket.io/socket.io.js"></script>
      <script>var socket = io('http://localhost:3000');</script>
      <script>
            var map = null;
            var marker = null;  
             
            socket.on('data', function(data){
                    marker.setMap(null);
                    // Debug
                    console.log(data.latitude);
                
                    let pos = {
                        lat: parseFloat(data.latitude),
                        lng: parseFloat(data.longitude)
                    };
        
                    marker = new google.maps.Marker({
                            position: pos,
                            map: map,
                            title:"Runt Rover"
                        }); 
                    marker.setMap(map);
            });
           function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: 33.882226740, lng: -117.883581118},
                        zoom: 20
                    });
                marker = new google.maps.Marker({
                        position: null,
                        map: map,
                        title:"Runt Rover"
                    });
           }
      </script>
   </body>
</html>
